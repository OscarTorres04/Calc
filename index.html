<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Presupuesto Personal - Herramienta de Gestión Financiera</title>
    <link rel="stylesheet" href="estyle.css">
    <meta name="google-adsense-account" content="ca-pub-8558906585182552">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8558906585182552"
     crossorigin="anonymous"></script>
    <meta name="description" content="Calculadora de Presupuesto Personal: Planifica tus gastos y ahorra más con nuestra herramienta gratuita. Controla tus finanzas de manera fácil y efectiva.">
    <meta name="keywords" content="Calculadora de Presupuesto Personal, Gestión Financiera, Planificación de Gastos, Herramienta de Presupuesto, Cálculo de Gastos Mensuales, Control de Finanzas Personales, Planificador de Presupuesto Familiar, Presupuesto Mensual Fácil, Ahorro y Gastos, Consejos de Ahorro, Herramienta Financiera Gratuita, Calculadora de Ahorro, Estimador de Gastos, Calcular Salario y Gastos, Aplicación de Presupuesto Online">
</head>

<body>
    <!-- Anuncio Superior -->
    <div class="ad-space top-ad">
        <p>Anuncio Superior</p>
    </div>

    <div class="main-container">
        <!-- Anuncio Lateral Izquierdo -->
        <div class="ad-space side-ad left-ad">
            <p>Anuncio Lateral Izquierdo</p>
        </div>

        <div class="container">
            <h1>Calculadora de Presupuesto Personal</h1>
            <div class="form-group">
                <label for="salary">Salario Mensual:</label>
                <input type="number" id="salary" placeholder="Ingrese su salario">
            </div>
            <div class="form-group">
                <label for="rent">Renta:</label>
                <input type="number" id="rent" placeholder="Ingrese su renta">
            </div>
            <div class="form-group">
                <label for="utilities">Servicios:</label>
                <input type="number" id="utilities" placeholder="Ingrese sus servicios">
            </div>
            <div class="form-group">
                <label for="food">Comida:</label>
                <input type="number" id="food" placeholder="Ingrese sus gastos de comida">
            </div>
            <div class="form-group">
                <label for="others">Otros Gastos:</label>
                <input type="number" id="others" placeholder="Ingrese otros gastos">
            </div>
            <button id="calculateBtn">Calcular Presupuesto</button>
            <h2 id="result">Presupuesto mensual: </h2>
        </div>

        <!-- Anuncio Lateral Derecho -->
        <div class="ad-space side-ad right-ad">
            <p>Anuncio Lateral Derecho</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
