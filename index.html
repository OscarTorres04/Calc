<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="estyle.css">
     <meta name="google-adsense-account" content="ca-pub-8558906585182552">
</head>
<body>
    <!-- Anuncio Superior -->
    <div class="ad-space top-ad">
        <p>Anuncio Superior</p>
    </div>

    <header>
        <h1>Calculadora de IMC</h1>
    </header>

    <div class="main-container">
        <!-- Anuncio Lateral Izquierdo -->
        <div class="ad-space side-ad left-ad">
            <p>Anuncio Lateral Izquierdo</p>
        </div>

        <div class="content-container">
            <form id="bmiForm">
                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" required>

                <label for="height">Altura (m):</label>
                <input type="number" id="height" step="0.01" required>

                <button type="submit">Calcular IMC</button>
            </form>
            <div id="result"></div>
        </div>

        <!-- Anuncio Lateral Derecho -->
        <div class="ad-space side-ad right-ad">
            <p>Anuncio Lateral Derecho</p>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Calculadora de IMC | <a href="#contact">Contacto</a></p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
